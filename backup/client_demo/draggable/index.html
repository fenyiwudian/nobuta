<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/sortable.js'></script>
</head>

<body>
  <section>
    <article class="StackedListWrapper StackedListWrapper--hasScrollIndicator">
      <header class="StackedListHeader">
        <h3 class="Heading Heading--size3 Heading--colorWhite">Simple list</h3>
      </header>

      <ul class="StackedList StackedList--hasScroll">
        <li draggable="true">111</li>
        <li draggable="true">222</li>
        <li draggable="true">333</li>
        <li draggable="true">444</li>
        <li draggable="true">555</li>
        <li draggable="true">666</li>
        <li draggable="true">777</li>
        <li draggable="true">888</li>
        <li draggable="true">999</li>
      </ul>
      <input type="text">
    </article>
  </section>
  <script src='./index.js'></script>
</body>

</html>
