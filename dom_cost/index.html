<!DOCTYPE html>
<html lang="en">
    <head>
        <title>dom cost</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            var a = '<span c="c1 c2"></span>';
            var times = 1000;
            var parseByDom = function(){
                var start = new Date().getTime();
                for(var i = 0; i < times; i++){
                    var div = document.createElement('div');
                    div.innerHTML = a;
                    span = div.children[0];
                    span.setAttribute('c', span.getAttribute('c') + ' c3');
                    span.setAttribute('d', 'some text');
                }
                var end = new Date().getTime();
                console.log(end - start);
            }

            var parseByReg = function(){
                var start = new Date().getTime();
                for(var i = 0; i < times; i++){
                    a.replace(/c="(.+?)"/, 'c="$1 c3" d="some text"');
                }
                var end = new Date().getTime();
                console.log(end - start);
            }

        </script>

    </head>

    </body>
</html>
