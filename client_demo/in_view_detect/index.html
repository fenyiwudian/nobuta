<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='../lib/jquery.min.js'></script>
    <style>
        div{
            height: 300px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
</body>
<script>
    function isInView(element){
        var rect = element.getBoundingClientRect();
        return (rect.top) && (rect.bottom <= window.innerHeight)
    }
    var items = [];
    $('div').each(function(){
            items.push({
                elem: this,
                inView: isInView(this),
            })
        })
    $(document).on('scroll', function(e){
        items.forEach(function(item){
            var inView = isInView(item.elem);
            if(inView != item.inView){
                item.inView = inView;
                var message = item.elem.innerText + (inView ? ' in' : ' out');
                console.log(message);
            }
        })
    });
</script>
</html>
