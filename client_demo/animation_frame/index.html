    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
        }
        
        div:nth-child(odd) {
            background: green;
        }

         div:nth-child(3n) {
            height: 200px;
            background: green;
        }
        
        #animate {
            position: fixed;
            top: 30px;
            right: 30px;
            animation: change 4s linear 0s infinite alternate;
        }
        
        @keyframes change {
            to {
                height: 200px;
                width: 200px;
                background: green;
            }
        }
    </style>
</head>
